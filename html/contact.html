<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700&family=Didact+Gothic&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Roboto+Slab:wght@100;200;300;400;500;600;700&family=Sen:wght@400;700&family=Spartan:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../script/script.js"></script>

    <title>Contact</title>
  </head>

  <div id="nav-placeholder"> </div>

  <body>
    <div id="page-container">
      <div class="container intro separator">
        <div class="row justify-content-center">
          <h2>Any Questions?</h2> 
        </div>
        <div class="row justify-content-center text-center">
          <p class="description">description loren ipseum description loren ipseum description loren ipseum description loren ipseum</p>
        </div>
      </div>

      <div class="formSection">
        <div class="container formContent">
        <div class="row justify-content-center">
          <div class="col">

            <form action="" id="contactForm" method="post" autocomplete="off">

              <input type="text" id="name" name="nameText" placeholder="your name"> <br>
              <input type="email" id="email" name="emailText" placeholder="your email"> <br>
              <input type="text" id="subject" name="subjectText" placeholder="subject"> <br>
              <textarea id="message" name="messageText" placeholder="message" form="contactForm"></textarea><br>
              <input type="submit" id="submitButton" name="submitButton">

            </form>
          </div>
        </div>
        </div>
      </div>
    

    <div id="footer-placeholder"> </div>

    </div> <!-- end of #page-container -->
    


    <!-- scripts --->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../script/script.js"></script>


  </body>

</html>
